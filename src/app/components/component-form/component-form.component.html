<div class="content-wrapper m-0 bg-light" style="min-height: 1854.8px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-10">
                    <h1>ฟอร์มทั้งหมด</h1>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-block bg-success float-right"> <i class="fas fa-plus">&nbsp;</i>เพิ่มข้อมูล</button>
                    <!-- <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Calendar</li>
                    </ol> -->
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-outline card-primary">
                        <!-- /.card-header -->
                        <div class="card-body p-0">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>ชื่อฟอร์ม</th>
                                        <th>เวลาสร้างฟอร์ม</th>
                                        <th style="width: 150px"></th>
                                        <th style="width: 150px"></th>
                                        <!-- <th style="width: 150px"></th> -->
                                    </tr>
                                </thead>
                                <tbody *ngIf="DataMainForm && DataMainForm.data && DataMainForm.data.length > 0">
                                    <tr *ngFor="let item of DataMainForm.data; let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{item.nameForm}}</td>
                                        <td>{{item.createdAt | pipedatethai: 'medium'}}</td>
                                        <td><button type="button" class="btn btn-block bg-primary"> <i
                                                    class="fas fa-upload">&nbsp;</i>แก้ไขข้อมูล</button>
                                        </td>
                                        <td><button type="button" class="btn btn-block bg-danger"> <i
                                                    class="fas fa-trash-alt">&nbsp;</i>ลบข้อมูล</button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="!DataMainForm && !DataMainForm.data && DataMainForm.data.length == 0">
                                    <tr>
                                        <td colspan="8" style="text-align: center;">ไม่มีข้อมูล</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer clearfix" *ngIf="DataMainForm && DataMainForm.data && DataMainForm.data.length > 0">
                            <span class="pagination pagination-sm m-0 float-right">
                                <ngb-pagination class="d-flex justify-content-end" [maxSize]="5" [rotate]="true"
                                    [boundaryLinks]="true" [collectionSize]="ngPang.total" [(page)]="ngPang.Pang"
                                    (click)="pageTest()">
                                </ngb-pagination>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

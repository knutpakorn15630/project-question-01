<div class="container" style="margin-top: 13rem;">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h1 class="active"> Log In </h1>
            <!-- Icon -->
            <div class="fadeIn first">
                <!-- <i class="fas fa-user"></i> -->
            </div>

            <!-- Login Form -->
            <form>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="username" [(ngModel)]="input.input1">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="input.input2">
                <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
            </form>

            <!-- Remind Passowrd -->
            <!-- <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div> -->

        </div>
    </div>
</div>
